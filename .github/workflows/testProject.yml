name: Test Project
on: 
  workflow_call:
    inputs:
      test_command: 
        description: command to execute tests
        required: false
        default: npm run test
        type: string
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: show command
        run: echo ${{ inputs.test_command }}
      - name: test
        run: ${{ inputs.test_command }}
