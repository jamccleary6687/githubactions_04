name: Deploy
# run-name: Deploy by @${{ github.actor }}
on: 
  workflow_dispatch:
  push:
    branches: 
      - main
env:
  NONSECRETVALUE1: val1
  NONSECRETVALUE2: val2
jobs: 
  setup:
    uses: ./.github/workflows/setupProject.yml
    with: 
      dependency_file_path: node_modules
  build:
    needs: setup
    environment: Development
    env:
      NONSECRETVALUE1: overridetov2
      FIRSTSECRET: ${{ secrets.REPOSECRET1 }}
      FIRSTENVSECRET: ${{ secrets.SECRET1 }}      
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
      - name: run tests
        run: npm run test
      - name: build
        run: npm run build
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: |
            dist
  deploy:     
    needs: build
    runs-on: ubuntu-latest
    steps:   
      - name: get artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: show contents
        run: ls
      - name: deploy
        run: |
          echo 'deploying now {{ env.NONSECRETVALUE1 }}'
          echo 'deploying now interpolation: $NONSECRETVALUE2'        