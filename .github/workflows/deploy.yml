name: Deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with: 
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: lint
        run: npm lint
      - name: run tests
        run: npm tests
      - name: build
        run: npm build
      - name: deploy
        run: echo 'deploying now'